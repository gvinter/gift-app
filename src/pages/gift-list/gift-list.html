<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gift List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-left>
        <img src="assets/img/headshot.png" alt="{{item.recipientName}}">
      </ion-avatar>
      <p item-right>{{item.dueDate}}</p>
      <h2>{{item.recipientName}}</h2>
      <h3>{{item.eventName}}</h3>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="blue" (click)="goToContactPicker('new-event')">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
