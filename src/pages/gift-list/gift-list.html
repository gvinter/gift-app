<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gift List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let event of events" (click)="itemTapped($event, event)">
      <ion-avatar item-left>
        <img src="assets/img/headshot.png" alt="{{event.recipientName}}">
      </ion-avatar>
      <p item-right>{{event.date}}</p>
      <h2>person</h2>
      <!-- {{gift.contacts.0}} -->
      <h3>{{event.name}}</h3>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab primary (click)="goToContactPicker('new-event')">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
